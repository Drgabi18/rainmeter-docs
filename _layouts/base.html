<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} - {% endif %}{{ page.layout_title }}</title>
	<meta name="keywords" content="rainmeter,docs,documentation,manual,help,support" />
	<link href="/css/main.css" rel="stylesheet">
	<link rel="shortcut icon" href="http://rainmeter.net/cms/sites/default/files/favicon.ico" type="image/vnd.microsoft.icon" />
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6/html5shiv.min.js"></script><![endif]-->
</head>
<body>
	<div class="wrapper">
		<div class="top">
			<div class="container">
				<nav id="topnav">
					{% capture topnav %}{% include nav-top.md %}{% endcapture %} {{ topnav | markdownify }}
				</nav>

				<form method="get" action="http://www.google.com/search">
					<input type="hidden" name="sitesearch" value="rainmeter.net/cms">
					<input id="search" name="q" maxlength="255" size="16" type="text" placeholder="Search">
				</form>
			</div>
		</div>

		<div class="container">
			<div class="row">
				{{ content }}
			</div>
		</div>

		<div class="footer-push"></div>

		<div class="bottom">
			<div class="footer-left">
				<p>Hosting provided by <a href="http://osirisdevelopment.com">Osiris Development</a>.</p>
			</div>
			<div class="footer-right">
				<p><a href="http://osirisdevelopment.com/BatteryBar">BatteryBar</a>: the most accurate laptop battery meter available.</p>
			</div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
