<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} - {% endif %}Rainmeter {{ page.base_title }}</title>
	<link href="/css/main.css" rel="stylesheet">
	<link rel="shortcut icon" href="http://rainmeter.net/cms/sites/default/files/favicon.ico">
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6/html5shiv.min.js"></script><![endif]-->
</head>
<body>
	<div class="wrapper">
		<div class="top">
			<div class="container">
				<div id="logo"></div>
				<nav id="nav">
					<ul>
					<li><a href="//rainmeter.net">Home</a>
					<li><a href="//rainmeter.net/cms/About">About</a>
					<li><a href="/" class="active">Docs</a>
					<li><a href="//rainmeter.net/cms/Discover">Discover</a>
					<li><a href="//rainmeter.net/cms/Developers">Develop</a>
					<li><a href="//rainmeter.net/forum">Forum</a>
					</ul>
				</nav>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div id="side-content">
					<h1 id="category"><a href="/{{ page.base_name }}">{{ page.base_title }}</a></h1>

					<form id="search-form" method="get" action="http://www.google.com/search">
						<input name="sitesearch" value="docs.rainmeter.net" type="hidden">
						<input id="search" name="q" maxlength="255" size="16" placeholder="Search" type="text">
					</form>

					<nav id="tree">
						{{ page.base_nav }}
					</nav>
				</div>

				<div id="content">
					{{ content }}
				</div>
			</div>
		</div>

		<div class="footer-push"></div>

		<div class="bottom-temp">
			<div class="footer-left">
				<p>Hosting provided by <a href="http://osirisdevelopment.com">Osiris Development</a>.</p>
			</div>
			<div class="footer-right">
				<p><a href="http://osirisdevelopment.com/BatteryBar">BatteryBar</a>: the most accurate laptop battery meter available.</p>
			</div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
