<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} - {% endif %}{{ page.base_title }}</title>
	<meta name="keywords" content="rainmeter,docs,documentation,manual,help,support" />
	<link href="/css/main.css" rel="stylesheet">
	<link rel="shortcut icon" href="http://rainmeter.net/cms/sites/default/files/favicon.ico" type="image/vnd.microsoft.icon" />
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6/html5shiv.min.js"></script><![endif]-->
</head>
<body class="home">
	<div class="wrapper">
		<div class="top">
			<div class="container">
				<div id="logo"></div>
				<nav id="topnav">
					<ul>
					<li><a href="//rainmeter.net">Home</a>
					<li><a href="//rainmeter.net/cms/About">About</a>
					<li><a href="/" class="active">Docs</a>
					<li><a href="//rainmeter.net/cms/Discover">Discover</a>
					<li><a href="//rainmeter.net/cms/Develop">Develop</a>
					<li><a href="//rainmeter.net/forum">Forum</a>
					</ul>
				</nav>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div id="side-content">
					<form method="get" action="http://www.google.com/search">
						<input name="sitesearch" value="rainmeter.net/cms" type="hidden">
						<input id="search" name="q" maxlength="255" size="16" placeholder="Search" type="text">
					</form>
				</div>

				<div class="content">
					{{ content }}
				</div>
			</div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
