<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ page.title }} - Rainmeter Docs</title>
	<meta name="keywords" content="rainmeter,docs,documentation,manual,help,support" />
	<link href="/css/main.css" rel="stylesheet">
	<link rel="shortcut icon" href="http://rainmeter.net/cms/sites/default/files/favicon.ico" type="image/vnd.microsoft.icon" />
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6/html5shiv.min.js"></script><![endif]-->
</head>
<body>
	<div class="top">
		<div class="container">
			<nav id="topnav">
				{% capture topnav %}{% include nav-top.md %}{% endcapture %} {{ topnav | markdownify }}
			</nav>

			<form method="get" action="http://www.google.com/search">
				<input type="hidden" name="sitesearch" value="rainmeter.net/cms">
				<input id="search" name="q" maxlength="255" size="16" type="text" placeholder="Search">
			</form>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<nav id="sidenav">
				{% capture sidenav %}{% include nav-manual.md %}{% endcapture %} {{ sidenav | markdownify }}
			</nav>

			<div class="content">
				<header>
					<h1>{{ page.title }}</h1>
					{% if page.subtitle %}<p>{{ page.subtitle }}</p>{% endif %}
				</header>
				<article>{{ content }}</article>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
