<p>Averages a variable list of numeric parameter.</p>

<div class="noscroll">
{% highlight lua %}
function Average(...)
	local value = 0

	for i, number in ipairs(arg) do
		value = value + number
	end

	return value/#arg
end
{% endhighlight %}
