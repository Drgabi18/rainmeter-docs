<p>A function that takes a Rainmeter skin's <a href="/manual/skins/#Config">config name</a> and returns the root config name for that skin.</p>

<p><code>RootConfigName(Config)</code></p>

<div class="noscroll">
{% highlight lua %}
function RootConfigName(Config)
    return Config:match('(.-)\\') or Config
end
{% endhighlight %}
</div>
