<p>This is a simple method for setting multiple options on the same meter or measure.</p>

<div class="noscroll">
{% highlight lua %}
for key, value in pairs {
    Option = 'Value',
} do SKIN:Bang('!SetOption', SectionName, key, value) end
{% endhighlight %}
</div>
