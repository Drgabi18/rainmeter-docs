title: 'Redirect to deprecated plugins'
---
<script>
   // Redirects the old location for WebParser from plugins to measures. Do not remove
   currentLocation = window.location;
   newPath = currentLocation.pathname.replace('/plugins/', '/plugins/deprecated/');
   location.replace(currentLocation.protocol+'//'+currentLocation.hostname+newPath+currentLocation.hash);
</script>
